<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 系統提示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary: #7E57C2;
            --secondary: #9575CD;
            --accent: #5E35B1;
            --background: #EDE7F6;
            --surface: #D1C4E9;
            --text: #311B92;
            --error: #EF5350;
            --success: #81C784;
            --warning: #FFB74D;
            --gradient: linear-gradient(135deg, #EDE7F6, #B39DDB);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, 
                #EDE7F6, #D1C4E9, #B39DDB
            );
            color: var(--text);
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(179, 157, 219, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(179, 157, 219, 0.3) 0%, transparent 50%);
            animation: backgroundShift 15s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .page-container {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 1rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            align-items: center;
            animation: pageEnter 0.8s ease-out forwards;
            opacity: 0;
        }

        @keyframes pageEnter {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-visual {
            position: relative;
            text-align: center;
        }

        .error-code {
            font-size: 7rem;
            font-weight: 900;
            margin: 0;
            background: linear-gradient(120deg, 
                #311B92, #5E35B1
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
            text-shadow: 0 5px 15px rgba(21, 101, 192, 0.2);
            animation: codeEnter 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes codeEnter {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(-20px);
            }
            50% {
                transform: scale(1.1) translateY(10px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .error-code::after {
            content: "404";
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0.1;
            transform: translateZ(-1px);
            animation: float 6s ease-in-out infinite;
            background: linear-gradient(45deg, var(--accent), transparent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .error-message-container {
            margin-top: 1rem;
            text-align: left;
            padding: 1.2rem;
            background: rgba(209, 196, 233, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: messageEnter 0.8s ease-out 0.3s forwards;
            opacity: 0;
        }

        @keyframes messageEnter {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-title {
            font-size: 1.6rem;
            color: var(--text);
            margin: 0 0 1rem 0;
            font-weight: 600;
        }

        .error-details {
            color: var(--text);
        }

        .error-main {
            font-size: 1rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .error-list {
            list-style: none;
            padding: 0;
            margin: 0 0 1.5rem 0;
        }

        .error-list li {
            margin: 0.6rem 0;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 0.95rem;
            opacity: 0.8;
            animation: listEnter 0.5s ease-out forwards;
            opacity: 0;
        }

        .error-list li:nth-child(1) { animation-delay: 0.5s; }
        .error-list li:nth-child(2) { animation-delay: 0.6s; }
        .error-list li:nth-child(3) { animation-delay: 0.7s; }

        @keyframes listEnter {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .error-list li i {
            color: var(--accent);
            font-size: 1.2rem;
        }

        .error-help {
            font-size: 1rem;
            opacity: 0.8;
            padding-top: 1rem;
            border-top: 1px solid rgba(94, 53, 177, 0.2);
        }

        .contact-info {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: 0.5rem;
            color: var(--accent);
        }

        .info-container {
            background: rgba(209, 196, 233, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .info-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(149, 117, 205, 0.2);
        }

        .info-header i {
            font-size: 1.6rem;
            color: var(--text);
        }

        .info-header h2 {
            margin: 0;
            color: var(--text);
            font-size: 1.4rem;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.6rem;
            margin-bottom: 1rem;
        }

        .status-card {
            background: rgba(209, 196, 233, 0.15);
            padding: 1rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
            animation: cardEnter 0.5s ease-out forwards;
            opacity: 0;
        }

        .status-card:nth-child(1) { animation-delay: 0.4s; }
        .status-card:nth-child(2) { animation-delay: 0.5s; }
        .status-card:nth-child(3) { animation-delay: 0.6s; }
        .status-card:nth-child(4) { animation-delay: 0.7s; }

        @keyframes cardEnter {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .status-card:hover {
            transform: translateY(-5px);
        }

        .status-icon {
            width: 40px;
            height: 40px;
            background: rgba(149, 117, 205, 0.2);
            box-shadow: 0 5px 15px rgba(149, 117, 205, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.8rem;
        }

        .status-icon i {
            font-size: 1.2rem;
            color: #fff;
        }

        .status-info h3 {
            margin: 0;
            color: var(--text);
            font-size: 1rem;
        }

        .status-info p {
            margin: 0.5rem 0 0;
            color: rgba(21, 101, 192, 0.8);
            font-size: 0.9rem;
        }

        .action-buttons {
            display: flex;
            gap: 0.8rem;
            margin-top: 1rem;
            animation: buttonEnter 0.5s ease-out 1.1s forwards;
            opacity: 0;
        }

        @keyframes buttonEnter {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, 
                #7E57C2, #5E35B1
            );
            color: white;
            border: none;
            box-shadow: 0 5px 15px rgba(126, 87, 194, 0.3);
        }

        .btn-secondary {
            background: rgba(209, 196, 233, 0.3);
            color: var(--text);
            border: 1px solid rgba(149, 117, 205, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .system-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.6rem;
            margin-top: 1rem;
        }

        .stat-item {
            background: rgba(209, 196, 233, 0.15);
            padding: 0.8rem;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            animation: statEnter 0.5s ease-out forwards;
            opacity: 0;
        }

        .stat-item:nth-child(1) { animation-delay: 0.8s; }
        .stat-item:nth-child(2) { animation-delay: 0.9s; }
        .stat-item:nth-child(3) { animation-delay: 1s; }

        @keyframes statEnter {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(21, 101, 192, 0.8);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 1200px) {
            .page-container {
                grid-template-columns: 1fr;
                height: 100vh;
                overflow-y: auto;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                justify-content: center;
            }

            .error-message-container {
                text-align: center;
                margin: 1rem auto;
                max-width: 600px;
            }

            .error-list li {
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }

            .error-message-container {
                padding: 1rem;
            }

            .error-title {
                font-size: 1.8rem;
            }

            .error-main {
                font-size: 1.1rem;
            }

            .error-list li {
                font-size: 1rem;
            }

            .system-stats {
                grid-template-columns: 1fr;
            }

            .info-container {
                padding: 1rem;
            }

            .error-message-container {
                padding: 1rem;
                margin-top: 0.5rem;
            }
        }

        /* 確保動畫在移動設備上也能正常運作 */
        @media (prefers-reduced-motion: reduce) {
            .page-container,
            .error-code,
            .error-message-container,
            .status-card,
            .stat-item,
            .action-buttons,
            .error-list li {
                animation: none;
                opacity: 1;
            }
        }

        /* 添加時間顯示的樣式 */
        #currentTime {
            font-family: monospace;
            transition: opacity 0.2s ease;
            position: relative;
            display: inline-block;
        }

        #currentTime::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent);
            opacity: 0.5;
        }

        /* 更新日期卡片的樣式 */
        .stat-item:nth-child(2) {
            background: linear-gradient(
                135deg,
                rgba(209, 196, 233, 0.2),
                rgba(149, 117, 205, 0.2)
            );
            border: 1px solid rgba(149, 117, 205, 0.3);
        }

        .stat-item:nth-child(2) .stat-value {
            color: var(--accent);
            font-weight: 700;
            letter-spacing: 1px;
            font-family: monospace;
        }

        #currentDate {
            transition: opacity 0.2s ease;
            position: relative;
            display: inline-block;
        }

        #currentDate::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="error-visual">
            <h1 class="error-code">404</h1>
            <div class="error-message-container">
                <h2 class="error-title">抱歉，頁面未能找到</h2>
                <div class="error-details">
                    <p class="error-main">您要訪問的頁面可能：</p>
                    <ul class="error-list">
                        <li><i class="fas fa-clock"></i> 暫時無法使用</li>
                        <li><i class="fas fa-route"></i> 已被移至新位置</li>
                        <li><i class="fas fa-unlink"></i> 連結已失效</li>
                    </ul>
                    <p class="error-help">
                        如需協助，請聯繫系統管理員：
                        <span class="contact-info">
                            <i class="fas fa-envelope"></i> admin@example.com
                        </span>
                    </p>
                </div>
            </div>
        </div>

        <div class="info-container">
            <div class="info-header">
                <i class="fas fa-exclamation-circle"></i>
                <h2>系統診斷報告</h2>
            </div>

            <div class="status-grid">
                <div class="status-card">
                    <div class="status-icon">
                        <i class="fas fa-server"></i>
                    </div>
                    <div class="status-info">
                        <h3>伺服器狀態</h3>
                        <p>所有核心服務運行正常</p>
                    </div>
                </div>

                <div class="status-card">
                    <div class="status-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="status-info">
                        <h3>安全防護</h3>
                        <p>防火牆與安全系統正常運作</p>
                    </div>
                </div>

                <div class="status-card">
                    <div class="status-icon">
                        <i class="fas fa-database"></i>
                    </div>
                    <div class="status-info">
                        <h3>數據庫連接</h3>
                        <p>數據傳輸穩定，延遲正常</p>
                    </div>
                </div>

                <div class="status-card">
                    <div class="status-icon">
                        <i class="fas fa-network-wired"></i>
                    </div>
                    <div class="status-info">
                        <h3>網絡連接</h3>
                        <p>網絡訊號強度良好</p>
                    </div>
                </div>
            </div>

            <div class="system-stats">
                <div class="stat-item">
                    <div class="stat-value">99.9%</div>
                    <div class="stat-label">系統可用性</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="currentDate"></div>
                    <div class="stat-label">系統日期</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="currentTime"></div>
                    <div class="stat-label">系統監控時間</div>
                </div>
            </div>

            <div class="action-buttons">
                <a href="Website/login.html" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    返回首頁
                </a>
                <a href="#" class="btn btn-secondary" onclick="window.history.back()">
                    <i class="fas fa-undo"></i>
                    返回上一頁
                </a>
            </div>
        </div>
    </div>

    <script>
        // 更新時間的函數
        function updateTime() {
            const now = new Date();
            
            // 更新時間
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            
            // 更新日期
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const dateString = `${year}/${month}/${day}`;
            
            // 更新顯示
            document.getElementById('currentTime').textContent = timeString;
            document.getElementById('currentDate').textContent = dateString;
            
            // 添加閃爍效果
            const timeElement = document.getElementById('currentTime');
            const dateElement = document.getElementById('currentDate');
            
            timeElement.style.opacity = '0.3';
            dateElement.style.opacity = '0.3';
            setTimeout(() => {
                timeElement.style.opacity = '1';
                dateElement.style.opacity = '1';
            }, 100);
        }

        // 初始更新
        updateTime();
        
        // 每秒更新一次
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
