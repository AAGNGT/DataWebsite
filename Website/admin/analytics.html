<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數據分析 - 管理系統</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="admin-spacing.css">
    <link rel="stylesheet" href="analytics-style.css">
</head>
<body>
    <div class="app-container">
        <!-- 側邊導航 -->
        <aside class="sidebar">
            <div class="brand">
                <i class="fas fa-cube"></i>
                <span>管理系統</span>
            </div>
            
            <nav class="nav-links">
                <a href="developer.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>總覽</span>
                </a>
                <a href="analytics.html" class="nav-link active">
                    <i class="fas fa-chart-bar"></i>
                    <span>數據分析</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-users"></i>
                    <span>用戶管理</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>系統設置</span>
                </a>
            </nav>

            <div class="user-profile">
                <div class="user-info">
                    <h4>系統管理員</h4>
                    <button class="system-logout-btn" onclick="systemLogout()">
                        <div class="btn-content">
                            <i class="fas fa-power-off"></i>
                            <span>系統登出</span>
                        </div>
                        <div class="btn-indicator">
                            <div class="indicator-dot"></div>
                            <span class="status-text">已連接</span>
                        </div>
                    </button>
                </div>
            </div>
        </aside>

        <!-- 主要內容區 -->
        <main class="main-content">
            <header class="top-bar">
                <div class="page-title">
                    <h1>數據分析</h1>
                    <span class="breadcrumb">首頁 / 數據分析</span>
                </div>
                <div class="top-actions">
                    <div class="user-account">
                        <div class="account-info">
                            <span class="username">管理員</span>
                            <span class="role">系統管理者</span>
                        </div>
                        <div class="account-avatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                    </div>
                    <button class="nav-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </header>

            <!-- 數據分析內容 -->
            <div class="analytics-content">
                <!-- 數據概覽卡片 -->
                <div class="analytics-cards">
                    <div class="analytics-card">
                        <div class="card-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="card-info">
                            <h3>總用戶數</h3>
                            <div class="number">12,345</div>
                            <div class="trend positive">
                                <i class="fas fa-arrow-up"></i>
                                <span>15.3%</span>
                            </div>
                        </div>
                    </div>

                    <div class="analytics-card">
                        <div class="card-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="card-info">
                            <h3>活躍度</h3>
                            <div class="number">89.7%</div>
                            <div class="trend positive">
                                <i class="fas fa-arrow-up"></i>
                                <span>5.2%</span>
                            </div>
                        </div>
                    </div>

                    <div class="analytics-card">
                        <div class="card-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="card-info">
                            <h3>平均使用時間</h3>
                            <div class="number">25.4分鐘</div>
                            <div class="trend negative">
                                <i class="fas fa-arrow-down"></i>
                                <span>2.1%</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 圖表區域 -->
                <div class="charts-container">
                    <div class="chart-box">
                        <div class="chart-header">
                            <h3>用戶增長趨勢</h3>
                            <div class="chart-actions">
                                <button class="chart-btn active">日</button>
                                <button class="chart-btn">週</button>
                                <button class="chart-btn">月</button>
                            </div>
                        </div>
                        <div class="chart-area">
                            <!-- 這裡可以接入實際的圖表庫 -->
                            <div class="placeholder-chart"></div>
                        </div>
                    </div>

                    <div class="chart-box">
                        <div class="chart-header">
                            <h3>使用者分布</h3>
                            <div class="chart-actions">
                                <button class="chart-btn active">地區</button>
                                <button class="chart-btn">年齡</button>
                            </div>
                        </div>
                        <div class="chart-area">
                            <div class="placeholder-chart circular"></div>
                        </div>
                    </div>
                </div>

                <!-- 詳細數據表格 -->
                <div class="data-section">
                    <div class="data-header">
                        <h3>詳細數據</h3>
                        <button class="action-btn">
                            <i class="fas fa-download"></i> 導出數據
                        </button>
                    </div>
                    
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>用戶名稱</th>
                                    <th>登入時間</th>
                                    <th>操作類型</th>
                                    <th>IP 位址</th>
                                    <th>狀態</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>#1001</td>
                                    <td>user_admin</td>
                                    <td>2024-01-20 10:30:15</td>
                                    <td>系統登入</td>
                                    <td>192.168.1.100</td>
                                    <td><span class="status-badge status-success">成功</span></td>
                                    <td><button class="action-btn">查看</button></td>
                                </tr>
                                <!-- 添加更多數據行 -->
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="scroll-hint">
                        <i class="fas fa-arrows-alt-h"></i> 左右滑動查看更多
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        
        // 登出功能
        function systemLogout() {
            // 設置一個標記，表示需要執行登出動畫
            sessionStorage.setItem('needLogout', 'true');
            // 跳轉到 developer.html
            window.location.href = 'developer.html';
        }

        // 檢查登入狀態
        document.addEventListener('DOMContentLoaded', function() {
            const userType = localStorage.getItem('userType');
            if (!userType || userType !== 'developer') {
                window.location.href = '../login.html';
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            // 不需要動態創建按鈕，因為已經在 HTML 中
            const navToggle = document.querySelector('.nav-toggle');
            
            // 創建遮罩層
            const overlay = document.createElement('div');
            overlay.className = 'sidebar-overlay';
            document.body.appendChild(overlay);

            // 切換側邊欄
            navToggle.addEventListener('click', function() {
                const sidebar = document.querySelector('.sidebar');
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
                this.classList.toggle('active');
                
                // 切換圖標
                const icon = this.querySelector('i');
                if (sidebar.classList.contains('active')) {
                    icon.className = 'fas fa-times';
                } else {
                    icon.className = 'fas fa-bars';
                }
            });

            // 點擊遮罩層關閉側邊欄
            overlay.addEventListener('click', function() {
                const sidebar = document.querySelector('.sidebar');
                const navToggle = document.querySelector('.nav-toggle');
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
                navToggle.classList.remove('active');
                navToggle.querySelector('i').className = 'fas fa-bars';
            });

            // ESC 鍵關閉側邊欄
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    const sidebar = document.querySelector('.sidebar');
                    const navToggle = document.querySelector('.nav-toggle');
                    sidebar.classList.remove('active');
                    overlay.classList.remove('active');
                    navToggle.classList.remove('active');
                    navToggle.querySelector('i').className = 'fas fa-bars';
                }
            });
        });
    </script>
</body>
</html>
