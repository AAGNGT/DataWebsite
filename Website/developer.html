<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統管理平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="admin-spacing.css">
</head>
<body>
    <div class="app-container">
        <!-- 側邊導航 -->
        <aside class="sidebar">
            <div class="brand">
                <i class="fas fa-cube"></i>
                <span>管理系統</span>
            </div>
            
            <nav class="nav-links">
                <a href="developer.html" class="nav-link active">
                    <i class="fas fa-home"></i>
                    <span>總覽</span>
                </a>
                <a href="analytics.html" class="nav-link">
                    <i class="fas fa-chart-bar"></i>
                    <span>數據分析</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-users"></i>
                    <span>用戶管理</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>系統設置</span>
                </a>
            </nav>

            <div class="user-profile">
                <div class="user-info">
                    <h4>系統管理員</h4>
                    <button class="system-logout-btn" onclick="systemLogout()">
                        <div class="btn-content">
                            <i class="fas fa-power-off"></i>
                            <span>系統登出</span>
                        </div>
                        <div class="btn-indicator">
                            <div class="indicator-dot"></div>
                            <span class="status-text">已連接</span>
                        </div>
                    </button>
                </div>
            </div>
        </aside>

        <!-- 主要內容區 -->
        <main class="main-content">
            <header class="top-bar">
                <div class="page-title">
                    <h1>系統總覽</h1>
                    <span class="breadcrumb">首頁 / 總覽</span>
                </div>
                <div class="top-actions">
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </button>
                    <button class="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </header>

            <div class="content-grid">
                <!-- 快速統計卡片 -->
                <div class="quick-stats">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-details">
                            <h3>活躍用戶</h3>
                            <div class="stat-number">2,451</div>
                            <div class="stat-trend positive">
                                <i class="fas fa-arrow-up"></i>
                                12.5%
                            </div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="stat-details">
                            <h3>系統效能</h3>
                            <div class="stat-number">94.8%</div>
                            <div class="stat-trend positive">
                                <i class="fas fa-arrow-up"></i>
                                2.1%
                            </div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <div class="stat-details">
                            <h3>安全指數</h3>
                            <div class="stat-number">98.3%</div>
                            <div class="stat-trend negative">
                                <i class="fas fa-arrow-down"></i>
                                0.5%
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 系統監控面板 -->
                <div class="monitor-panel">
                    <h2>系統監控</h2>
                    <div class="monitor-grid">
                        <div class="monitor-item">
                            <div class="monitor-header">
                                <i class="fas fa-microchip"></i>
                                <span>CPU 使用率</span>
                            </div>
                            <div class="monitor-chart">
                                <div class="progress-ring">
                                    <div class="progress-circle" style="--progress: 65"></div>
                                    <span class="progress-text">65%</span>
                                </div>
                            </div>
                        </div>

                        <div class="monitor-item">
                            <div class="monitor-header">
                                <i class="fas fa-memory"></i>
                                <span>記憶體使用</span>
                            </div>
                            <div class="monitor-chart">
                                <div class="progress-ring">
                                    <div class="progress-circle" style="--progress: 82"></div>
                                    <span class="progress-text">82%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 最近活動 -->
                <div class="recent-activities">
                    <h2>系統活動</h2>
                    <div class="activity-list">
                        <div class="activity-item">
                            <div class="activity-dot warning"></div>
                            <div class="activity-content">
                                <div class="activity-header">
                                    <span>系統更新</span>
                                    <time>10:30</time>
                                </div>
                                <p>系統完成自動更新，版本 2.1.0</p>
                            </div>
                        </div>

                        <div class="activity-item">
                            <div class="activity-dot success"></div>
                            <div class="activity-content">
                                <div class="activity-header">
                                    <span>備份完成</span>
                                    <time>09:15</time>
                                </div>
                                <p>數據庫備份成功完成</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="login-alert" id="loginAlert">
        <div class="alert-content">
            <div class="alert-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="alert-message">
                <h3>需要登入</h3>
                <p>請先登入系統後再訪問此頁面</p>
            </div>
            <button class="alert-button" onclick="redirectToLogin()">
                <i class="fas fa-sign-in-alt"></i>
                前往登入
            </button>
        </div>
    </div>

    <!-- 修改登出確認對話框 -->
    <div class="logout-modal" id="logoutModal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-server"></i>
                <h3>系統登出</h3>
            </div>
            <div class="modal-body">
                <div class="system-status">
                    <div class="status-item">
                        <i class="fas fa-database"></i>
                        <span>數據保存中...</span>
                    </div>
                    <div class="status-item">
                        <i class="fas fa-shield-alt"></i>
                        <span>清除登入狀態...</span>
                    </div>
                    <div class="status-item">
                        <i class="fas fa-sync"></i>
                        <span>重置系統設置...</span>
                    </div>
                </div>
                <!-- 修改進度條部分，移除重複的文字 -->
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 修改檢查登入狀態的部分
        document.addEventListener('DOMContentLoaded', function() {
            const userType = localStorage.getItem('userType');
            if (!userType || userType !== 'developer') {
                document.getElementById('loginAlert').classList.add('show');
                return;
            }

            // 檢查是否需要執行登出動畫
            const needLogout = sessionStorage.getItem('needLogout');
            if (needLogout === 'true') {
                // 清除標記
                sessionStorage.removeItem('needLogout');
                // 執行登出動畫
                systemLogout();
            }
        });

        function redirectToLogin() {
            window.location.href = 'index.html';
        }

        // 防止返回上一頁
        history.pushState(null, null, document.URL);
        window.addEventListener('popstate', function () {
            history.pushState(null, null, document.URL);
        });

        // 主題切換
        document.querySelector('.theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-theme');
        });

        // 修改登出功能
        function systemLogout() {
            const modal = document.getElementById('logoutModal');
            const progressBar = modal.querySelector('.progress-bar');
            modal.classList.add('show');
            
            // 開始進度條動畫
            setTimeout(() => {
                progressBar.style.width = '100%';
            }, 100);

            // 3秒後執行登出
            setTimeout(() => {
                localStorage.removeItem('userType');
                localStorage.removeItem('username');
                window.location.href = 'index.html';
            }, 3000);
        }
    </script>
</body>
</html>
