                        thumbnail: 'https://img.youtube.com/vi/9hNHHqzd2U8/mqdefault.jpg',
                        duration: '12:18'
                    },
                    {
                        title: '催淚經典重上院線！【螢火蟲之墓】',
                        url: 'https://www.youtube.com/watch?v=0a4DU6dHOOI',
                        thumbnail: 'https://img.youtube.com/vi/0a4DU6dHOOI/mqdefault.jpg',
                        duration: '18:52'
                    },
                    {
                        title: '[心得]話說我前幾天又看了一次螢火蟲之墓',
                        url: 'https://www.youtube.com/watch?v=Cmimid193c4',
                        thumbnail: 'https://img.youtube.com/vi/Cmimid193c4/mqdefault.jpg',
                        duration: '6:08'
                    }
                ]
            },
            // 可以繼續添加更多影片...
        };

        document.addEventListener('DOMContentLoaded', function() {
            const videoData = JSON.parse(localStorage.getItem('currentVideo'));
            
            if (videoData && videoMap[videoData.id]) {
                const video = videoMap[videoData.id];
                
                // 設置影片標題
                document.getElementById('videoTitle').textContent = video.title;
                document.title = `${video.title} - 影片播放`;

                // 設置影片播放器
                const player = document.getElementById('videoPlayer');
                player.src = video.url;

                // 更新影片資訊區域
                const videoInfo = document.querySelector('.video-info');
                videoInfo.innerHTML = `
                    <h1 class="video-title">${video.title}</h1>
                    
                    <div class="video-meta-container">
                        <div class="video-meta-primary">
                            <div class="meta-item">
                                <i class="fas fa-user-circle"></i>
                                <div class="meta-content">
                                    <span class="meta-label">導演</span>
                                    <span class="meta-value">${video.author}</span>
                                </div>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-calendar-alt"></i>
                                <div class="meta-content">
                                    <span class="meta-label">上映日期</span>
                                    <span class="meta-value">${video.year}</span>
                                </div>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-clock"></i>
                                <div class="meta-content">
                                    <span class="meta-label">片長</span>
                                    <span class="meta-value">${video.duration}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="video-description-container">
                        <h3 class="description-title">
                            <i class="fas fa-info-circle"></i>
                            劇情簡介
                        </h3>
                        <p class="video-description">${video.description}</p>
                    </div>
                    
                    <div class="recommendations">
                        <div class="section-header">
                            <h3><i class="fas fa-film"></i> 相關影片推薦</h3>
                            <div class="scroll-buttons">
                                <button class="scroll-btn scroll-left" onclick="scrollRecommendations('left')">
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <button class="scroll-btn scroll-right" onclick="scrollRecommendations('right')">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                        <div class="recommendations-container">
                            <div class="recommendations-scroll">
                                ${video.recommendations.map(rec => `
                                    <a href="${rec.url}" target="_blank" class="recommendation-card">
                                        <div class="rec-thumbnail">
                                            <img src="${rec.thumbnail}" alt="${rec.title}" loading="lazy">
                                            <div class="rec-overlay">
                                                <i class="fab fa-youtube"></i>
                                                <span class="rec-duration">${rec.duration}</span>
                                            </div>
                                        </div>
                                        <div class="rec-info">
                                            <h4>${rec.title}</h4>
                                            <div class="rec-meta">
                                                <span>開啟分頁觀看</span>
                                            </div>
                                        </div>
                                    </a>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;

                // 清除存儲的影片信息
                localStorage.removeItem('currentVideo');
            } else {
                // 修改跳轉方式，添加狀態參數
                window.location.href = 'video-share.html?status=unavailable';
            }
        });

        // 滾動推薦影片
        function scrollRecommendations(direction) {
            const container = document.querySelector('.recommendations-scroll');
            const scrollAmount = 300; // 每次滾動的距離
            
            if (direction === 'left') {
                container.scrollBy({
                    left: -scrollAmount,
                    behavior: 'smooth'
                });
            } else {
                container.scrollBy({
                    left: scrollAmount,
                    behavior: 'smooth'
                });
            }
        }
    </script>
</body>
