<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重新導向中...</title>
    <script>
        window.onload = function() {
            // 延遲 1 秒後重定向到載入頁面
            setTimeout(function() {
                window.location.href = '/loading.html';
            }, 1000);
        }
    </script>
</head>
<body>
    <!-- 這個頁面會立即重定向，所以不需要內容 -->
</body>
</html>
