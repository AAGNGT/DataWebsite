<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 頁面未找到</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary: #4CAF50;
            --background: #1a1b4b;
            --surface: #182d4e;
            --text: #ffffff;
            --error: #ff4444;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--background), var(--surface));
            color: var(--text);
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            position: relative;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin: 0;
            background: linear-gradient(45deg, var(--primary), #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: rgba(255, 255, 255, 0.8);
        }

        .error-description {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2rem;
        }

        .home-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .home-button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: particleFloat 20s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
            }
        }

        .error-icon {
            font-size: 5rem;
            color: var(--primary);
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .error-details {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            border-radius: 10px;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .error-details h3 {
            margin: 0;
            color: var(--primary);
        }

        .error-details p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="particles">
        <!-- 動態生成粒子 -->
    </div>

    <div class="error-container">
        <i class="fas fa-exclamation-triangle error-icon"></i>
        <h1 class="error-code">404</h1>
        <h2 class="error-message">糟糕！頁面未找到</h2>
        <p class="error-description">您要訪問的頁面可能已被移除、名稱已更改或暫時無法使用。</p>

        <div class="error-details">
            <h3>可能的原因：</h3>
            <p><i class="fas fa-link"></i> 連結已過期或失效</p>
            <p><i class="fas fa-keyboard"></i> 網址輸入錯誤</p>
            <p><i class="fas fa-server"></i> 伺服器暫時無回應</p>
        </div>

        <a href="login.html" class="home-button">
            <i class="fas fa-home"></i>
            返回首頁
        </a>
    </div>

    <script>
        // 生成浮動粒子
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 隨機位置和大小
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.opacity = Math.random() * 0.5;
                particle.style.width = particle.style.height = Math.random() * 15 + 5 + 'px';
                
                particlesContainer.appendChild(particle);
            }
        }

        // 頁面載入時創建粒子
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
