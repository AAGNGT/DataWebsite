<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入成功</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 頂部導航欄 -->
    <div class="top-bar" style="background-color: #2c3e50;">
        <div class="top-bar-content">
            <h1>強人bb</h1>
            <button onclick="logout()" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                登出
            </button>
        </div>
    </div>

    <!-- 開發人員介面 -->
    <div id="developer-interface" style="display: none;">
        <div class="success-container developer-theme">
            <div class="success-content">
                <div class="welcome-section">
                    <i class="fas fa-code"></i>
                    <h2>開發人員專區</h2>
                    <p class="welcome-text">歡迎回來，開發者！</p>
                </div>

                <div class="feature-cards">
                    <div class="feature-card">
                        <i class="fas fa-terminal"></i>
                        <h3>系統管理</h3>
                        <p>管理系統設置</p>
                    </div>
                    <div class="feature-card">
                        <i class="fas fa-database"></i>
                        <h3>數據分析</h3>
                        <p>查看系統數據</p>
                    </div>
                    <div class="feature-card">
                        <i class="fas fa-users-cog"></i>
                        <h3>用戶管理</h3>
                        <p>管理用戶權限</p>
                    </div>
                    <div class="feature-card">
                        <i class="fas fa-code-branch"></i>
                        <h3>版本控制</h3>
                        <p>系統版本管理</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 訪客介面 -->
    <div id="visitor-interface" style="display: none;">
        <div class="success-container visitor-theme">
            <div class="success-content">
                <div class="welcome-section">
                    <i class="fas fa-user"></i>
                    <h2>訪客專區</h2>
                    <p class="welcome-text">歡迎參觀！</p>
                </div>

                <div class="feature-cards">
                    <div class="feature-card">
                        <i class="fas fa-book"></i>
                        <h3>學習資源</h3>
                        <p>瀏覽學習材料</p>
                    </div>
                    <div class="feature-card">
                        <i class="fas fa-comments"></i>
                        <h3>留言板</h3>
                        <p>查看公開討論</p>
                    </div>
                    <div class="feature-card">
                        <i class="fas fa-info-circle"></i>
                        <h3>幫助中心</h3>
                        <p>常見問題解答</p>
                    </div>
                    <div class="feature-card">
                        <i class="fas fa-envelope"></i>
                        <h3>聯繫我們</h3>
                        <p>意見反饋</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 檢查用戶類型並顯示對應介面
        window.onload = function() {
            const userType = localStorage.getItem('userType');
            if (userType === 'developer') {
                document.getElementById('developer-interface').style.display = 'block';
                document.getElementById('visitor-interface').style.display = 'none';
            } else {
                document.getElementById('developer-interface').style.display = 'none';
                document.getElementById('visitor-interface').style.display = 'block';
            }
        }

        // 登出功能
        function logout() {
            localStorage.removeItem('userType');
            window.location.href = 'index.html';
        }

        // 防止返回上一頁
        history.pushState(null, null, document.URL);
        window.addEventListener('popstate', function () {
            history.pushState(null, null, document.URL);
        });
    </script>
</body>
</html>
